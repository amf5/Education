<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reset Password</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 8px 20px rgba(0,0,0,0.2);
            max-width: 350px;
            width: 100%;
            text-align: center;
            transform: translateY(-50px);
            opacity: 0;
            animation: slideFade 1s forwards;
        }

        @keyframes slideFade {
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            display: block;
            margin: 10px 0 5px;
            text-align: left;
        }

        input {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
            outline: none;
            transition: 0.3s;
        }

        input:focus {
            border-color: #2575fc;
            box-shadow: 0 0 8px rgba(37, 117, 252, 0.4);
        }

        button {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: white;
            border: none;
            padding: 12px;
            margin-top: 15px;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(37, 117, 252, 0.4);
        }

        p {
            margin-top: 10px;
        }

        #resultMessage {
            color: green;
        }

        #errorMessage {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Reset Your Password</h2>
        <form id="resetForm">
            <input type="hidden" id="email">

            <label>New Password:</label>
            <input type="password" id="newPassword" required>

            <button type="submit">Submit</button>
        </form>

        <p id="resultMessage"></p>
        <p id="errorMessage"></p>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get("token");
        const email = urlParams.get("email");

        if (!token || !email) {
            document.getElementById("errorMessage").innerText = "Invalid or missing token/email.";
            document.getElementById("resetForm").style.display = "none";
        } else {
            document.getElementById("email").value = email;
        }

        document.getElementById("resetForm").addEventListener("submit", async (e) => {
            e.preventDefault();
            const newPassword = document.getElementById("newPassword").value;

            try {
            	const response = await fetch("/user/changePassword", {
            	    method: "POST",
            	    headers: {
            	        "Content-Type": "application/json",
            	        "Authorization": `Bearer ${token}`
            	    },
            	    body: JSON.stringify({
            	        email: email,
            	        password: newPassword
            	    })
            	});


                if (response.ok) {
                    document.getElementById("resultMessage").innerText = "Password updated successfully.";
                    document.getElementById("errorMessage").innerText = "";
                } else {
                    const errorText = await response.text();
                    document.getElementById("errorMessage").innerText = errorText;
                    document.getElementById("resultMessage").innerText = "";
                }
            } catch (error) {
                document.getElementById("errorMessage").innerText = "Error occurred: " + error.message;
            }
        });
    </script>
</body>
</html>
